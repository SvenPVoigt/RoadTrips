title: Sudoku
layout: default
---

<div id="options" style="margin-top: 6px;">
  Number of major columns:
  <input id="n" type="number"></input>
  <button onclick="makeBoard()">Submit</button>
</div>
<div class="sudoku board" id="board"></div>

<script>
  var n;
  var sudoVals = [];

  function makeBoard() {
    n = document.getElementById("n").value;
    console.log(n)
    let options = document.getElementById("options");
    options.innerHTML = "";
    options.style.display = "grid";
    options.style.height = "20vh";
    options.style.width = "20vh";
    options.style.gridTemplateColumns = `repeat(${n}, 30fr)`;

    let button;

    for (i=0;i<(n**2);i++) {
      button = document.createElement("button");
      button.id = i+1;
      button.innerHTML = `${i+1}`;
      button.onclick = setCell;
      options.appendChild(button);
    }

    var board = document.getElementById("board");

    board.style.gridTemplateColumns = `repeat(${n**2}, 10fr)`;
    board.style.gridTemplateRows = `repeat(${n**2}, 10fr)`;

    for (i=0;i<(n**2);i++) {
      sudoVals.push([]);
      for (j=0;j<(n**2);j++) {
        sudoVals[i].push(null);

        let cell = document.createElement("div")

        cell.className = "sudoku cell"
        cell.height = "10fr";
        cell.width = "10fr";
        cell.id = `${i},${j}`
        cell.onclick = selectCell;

        if (j%n==0) {
          cell.style.borderLeft = "4px solid black";
        } else if (j==(n**2-1)) {
          cell.style.borderRight = "4px solid black";
        }

        if (i%n==0) {
          cell.style.borderTop = "4px solid black";
        } else if (i==(n**2-1)) {
          cell.style.borderBottom = "4px solid black";
        }

        board.appendChild(cell);

      }
    }
  }

  function selectCell() {
    if (this.classList.contains("selected")) {
      this.classList.remove("selected");
    } else {
      for (i=0;i<(n**2);i++) {
        for (j=0;j<(n**2);j++) {
          document.getElementById(`${i},${j}`).classList.remove("selected");
        }
      }
      this.classList.add("selected");
    }
    // this.classList.toggle("selected");
    console.log(this.classList.contains("selected"));
  }

  function setCell() {
    let currentCell;
    for (i=0;i<(n**2);i++) {
      for (j=0;j<(n**2);j++) {
        currentCell = document.getElementById(`${i},${j}`);
        if (currentCell.classList.contains("selected")) {
          sudoVals[i][j] = this.id;
          currentCell.innerHTML = this.id;
        }
      }
    }
    console.log(this);
  }

</script>
